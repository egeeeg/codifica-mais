<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Codifica+</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="player">
        <div class="track-info">
            <img src="album.png" alt="Capa do Álbum Full Stack Radio" class="album-art">
            <div class="track-details">
                <p class="episode">Ep. 128</p>
                <p class="title">Aprendendo Flexbox no codifica</p>
                <p class="artist">Radio Full Stack</p>
            </div>
        </div>

        <div class="progress-section">
            <div class="time-stamp">00:00</div>
            <div class="progress-bar-container">
                <div class="progress-bar" style="width: 50%;"></div>
            </div>
            <div class="time-stamp">50:50</div>
        </div>

        <div class="controls">
            <img src="bookmark.png" alt="Salvar">
            <img src="backward-step.png" alt="Voltar Faixa">
            <img src="undo.png" alt="Retroceder">
            <img src="pause.png" alt="Pausar" class="pause-icon">
            <img src="redo.png" alt="Avançar">
            <img src="forward-step.png" alt="Próxima Faixa">
            <span class="speed">1x</span>
        </div>
    </div>

</body>
</html>
